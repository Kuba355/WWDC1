<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Web forms</title>
    <script src="https://kit.fontawesome.com/18d2e9c446.js" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container py-3">
        <div class="top-logo">
            <img src="./img/top-logo.png" alt="Top logo" class="logo">
        </div>
        <div id="forms" class="py-3">
            <div class="left-forms">
                <h1>Register Form</h1>
                <div class="form-bg bg-dark">
                    <form class="form">
                        <div class="form__group">
                            <div class="group__wrapper">
                                <div class="icon__wrap">
                                    <i class="fas fa-user"></i>
                                </div>
                                <input type="text" name="username" id="username" placeholder="Username">

                            </div>
                        </div>
                        <div class="form__group">
                            <div class="group__wrapper">
                                <div class="icon__wrap">
                                    <i class="fas fa-lock"></i>
                                </div>
                                <input type="password" name="Password" id="password" placeholder="Password">
                            </div>
                        </div>
                        <div class="form__group">
                            <div class="group__wrapper">
                                <div class="icon__wrap">
                                    <i class="fas fa-lock"></i>
                                </div>
                                <input type="password" name="Confirm Password" id="confirm-password"
                                    placeholder="Confirm Password">
                            </div>
                        </div>
                        <div class="form__group">
                            <div class="group__wrapper">
                                <div class="icon__wrap">
                                    <i class="fas fa-envelope"></i>
                                </div>
                                <input type="email" name="email" id="email-address" placeholder="Email">
                            </div>
                        </div>
                        <div class="form__group">
                            <div class="group__wrapper">
                                <div class="icon__wrap">
                                    <i class="fas fa-map-marker-alt"></i>
                                </div>
                                <select name="Location" id="location">
                                    <option value="Your Location">Your Location</option>
                                    <option value="Europe">Europe</option>
                                    <option value="North America">North America</option>
                                    <option value="South America">South America</option>
                                    <option value="Asia">Asia</option>
                                    <option value="Africa">Africa</option>
                                </select>
                            </div>
                        </div>
                        <div class="form__group">
                            <label for="conditions">
                                <input type="checkbox" name="conditions" id="conditions">I have read and accept the
                                terms of
                                use.

                            </label>
                        </div>
                        <div class="form__group">
                            <input type="submit" value="Sign up" class="btn btn-primary">
                        </div>
                    </form>
                </div>
                <h1>Send Email</h1>
                <div class="form-bg bg-dark">
                    <form class="form">
                        <div class="form__group">
                            <div class="group__wrapper">
                                <div class="icon__wrap">
                                    <i class="fas fa-user"></i>
                                </div>
                                <input type="text" name="username" id="username" placeholder="Username">
                            </div>
                        </div>
                        <div class="form__group">
                            <div class="group__wrapper">
                                <div class="icon__wrap">
                                    <i class="fas fa-envelope"></i>
                                </div>
                                <input type="text" name="username" id="username" placeholder="Username">
                            </div>
                        </div>
                        <div class="form__group">
                            <div class="group__wrapper">
                                <textarea name="message" id="message" cols="30" rows="10"
                                    placeholder="Type your message..."></textarea>
                            </div>

                        </div>
                        <div class="form__group">
                            <label for="sendCopy">
                                <input type="checkbox" name="sendCopy" id="sendCopy">Send a copy to my Email
                            </label>
                        </div>
                        <div class="form__group">
                            <input type="submit" value="Send Email" class='btn btn-primary'>
                        </div>
                    </form>
                </div>
            </div>
            <div class="right-forms">
                <h1>Sign in Form</h1>
                <div class="form-bg bg-dark">
                    <form class="form">
                        <div class="form__group">
                            <div class="group__wrapper">
                                <div class="icon__wrap">
                                    <i class="fa-user fas"></i>
                                </div>
                                <input type="text" name="username" id="user" placeholder="Username">
                            </div>
                        </div>
                        <div class="form__group">
                            <div class="group__wrapper">
                                <div class="icon__wrap">
                                    <i class="fa-lock fas"></i>
                                </div>
                                <input type="password" name="passWord" id="passWord" placeholder="Password">
                            </div>
                        </div>
                        <div class="form__group form__group--signIn">
                            <label for="remember">
                                <input type="checkbox" name="remember" id="remember">Remember me
                            </label>
                            <input type="submit" value="Sign in" class="btn btn-primary">
                        </div>
                    </form>
                </div>
                <h1>Recover Form</h1>
                <div class="form-bg bg-dark">
                    <form class="form">
                        <div class="form__group">
                            <div class="group__wrapper">
                                <div class="icon__wrap">
                                    <i class="fa-envelope fas"></i>
                                </div>
                                <input type="email" name="email" id="email" placeholder="Enter Your Email">
                            </div>
                        </div>
                        <div class="form__group">
                            <div class="group__wrapper">
                                <div class="icon__wrap">
                                    <i class="fas fa-mobile-alt"></i>
                                </div>
                                <input type="text" name="phone" id="phone" placeholder="Enter Your Phone number">
                            </div>
                        </div>
                        <div class="form__group form__group--twoBtns">
                            <input type="submit" value="Sign in" class="btn btn-primary mr-1">
                            <input type="submit" value="Done" class="btn btn-primary ml-1" disabled>
                        </div>
                    </form>
                </div>
                <h1>Subscribe Form</h1>
                <div class="form-bg bg-dark">
                    <form class="form">
                        <div class="form__group">
                            <div class="group__wrapper">
                                <div class="icon__wrap">
                                    <i class="fa-envelope fas"></i>
                                </div>
                                <input type="email" name="email" id="email" placeholder="Enter Your Email">
                            </div>
                        </div>
                        <div class="form__group form__group--twoBtns">
                            <input type="submit" value="Sign in" class="btn btn-primary mr-1">
                            <input type="submit" value="No, Thanks" class="btn btn-secondary ml-1">
                        </div>
                    </form>
                </div>
                <div class="bottom-logo">
                    <img src="./img/bottom-logo.png" alt="Bottom logo" class="logo">
                </div>
            </div>
        </div>

    </div>
</body>

</html>
